<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion-Pacman</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer type="module" src="src/Main.js"></script>
</head>

<body>
    <!-- Landing Page -->
    <div id="landingPage" class="play-cont">
        <p>MINION RUSH</p>
        <div class="game__option">
            <h1>SELECT LEVEL</h1>
        </div>
        <div id="levelSelection">
            <label class="game__level">Easy
                <input class="game__level--easy" type="radio" name="level" value="easy" checked>
                <span class="game__level--checked"></span>
            </label>
            <label class="game__level">Hard
                <input class="game__level--hard" type="radio" name="level" value="hard">
                <span class="game__level--checked"></span>
            </label>
        </div>
        <button class="game__start" id="playButton">PLAY</button>
    </div>

    <!-- Game Page -->
    <div id="gamePage" class="game-page" style="display:none;">
        <div class="score-container">
            <!-- <span class="score-label">Score:</span> -->
            <span class="score" id="scoreBoard">0</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameEndContainer" class="game-end-container" style="display:none;">
            <button id="newGameButton">New Game</button>
            <button id="exitButton">Exit</button>
        </div>
    </div>
</body>

</html>
